<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesapegaTECH - Loja de Desapego de Eletrônicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Estilos para a tela de cadastro */
        .signup-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container form label {
            display: block;
            margin-bottom: 5px;
        }

        .signup-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .signup-container form button {
            width: 100%;
            padding: 10px;
            background-color: #232f3e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-container form button:hover {
            background-color: #3a4455;
        }

        /* Estilos para a tela de produtos */
        header {
            background-color: #232f3e;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        .search-bar {
            flex: 1;
            margin-left: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .category-card {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: center;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        footer {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #f0c14b;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Tela de Cadastro -->
    <div id="signupPage" class="signup-container">
        <h2>Cadastro no DesapegaTECH</h2>
        <form id="signupForm">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Tela de Produtos -->
    <div id="productPage" class="hidden">
        <header>
            <h1>DesapegaTECH</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar por itens...">
            </div>
        </header>

        <div class="container" id="productContainer">
            <!-- Produtos serão inseridos dinamicamente aqui -->
        </div>

        <footer>
            <p>© 2024 DesapegaTECH. Todos os direitos reservados.</p>
            <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
